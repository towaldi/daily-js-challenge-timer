<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <title>Timer | Daily JS Challenge</title>
</head>
<body>
    <!-- header -->
    <header>
        <h2>Timer</h2>
    </header>

    <!-- main -->
    <main>
        <div class="timer-container">
            <p id="timer" class="timer-number">00:00,00</p>
        </div>
        <div class="btns">
            <button id="round-timer-btn" class="btn">Round</button>
            <button id="stop-timer-btn" class="btn">Stop</button>
            <button id="start-timer-btn" class="btn">Start</button>
        </div>
    </main>
    <!-- link js -->
    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
